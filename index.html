<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer", 
      "esri/layers/FeatureLayer",
      "esri/layers/WebTileLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Basemap"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, WebTileLayer, BasemapGallery, Locate, Search, Basemap) {
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurO1yiQQh2vI3Qn8Db6q-7q35-Hk6vmdl5LFx-iA8OfHSzZWBPs9euPbIhU5mwGtGu2wHKcRhyRWhGF44mIJ_lf_SrxboCfkH2WJqMHNpKZT3GVEnXbMPbSXoCcWqZpu_ZfdMM9i27ua5v7c7xozIIBKWAZM105ZvIe0ebxu0uH_sOcseVuR5TdvN6Kh3KPkDc28Vj4ZcaSnqOAJuVTOXXfvUPrSXS7YeGqlkcCYMf1lrAT1_u49WXajV"; 
      
      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-89.471575, 41.993124],
        zoom: 16
      });

      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      const point = { //Create a point  
      type: "point",  
      longitude: -89.464784,    
      latitude: 41.995197
      };

      const simpleMarkerSymbol = {  
        type: "simple-marker", 
        style: "triangle", 
        color: "white",  
        outline: {  
          color: [255, 255, 255], // White  
          width: 0.75
        }  
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "White Pines Lodge",
        Description: "A lodge and cabins in the state park."
      };

      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate  
      });

      graphicsLayer.add(pointGraphic);

      // Define polyline geometry
      const polyline = {
        type: "polyline",
        paths: [
          [-89.482036, 41.997238],  // Start point
          [-89.473088, 41.998067],
          [-89.470363, 41.998195],
          [-89.466586, 41.997956],
          [-89.458089, 41.996775]   // End point
        ]
      };

     
      const polylineSymbol = {
        type: "simple-line",  
        color: "white", 
        width: 2
      };


      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol
      });

      graphicsLayer.add(polylineGraphic);

      let basemapGallery = new BasemapGallery({
        view: view
      });

      view.ui.add(basemapGallery, {
        position: "bottom-left"
      });
      
      let locate = new Locate({
        view: view
      });

      view.ui.add(locate, {
        position: "bottom-right", 
        index: 0 
      });
      
      // Log to confirm widgets creation
      console.log("BasemapGallery and Locate widgets added.");

      const searchWidget = new Search({
        view: view
      });

      view.ui.add(searchWidget, {
        position: "top-right",
        index: 2
      });
    });
  </script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
