<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate"
    ], function(esriConfig, Map, MapView, FeatureLayer, BasemapGallery, Locate) {
      esriConfig.apiKey = "YOUR_API_KEY_HERE"; // Replace with your API key
      
      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-89.469429, 41.993124],
        zoom: 16
      });

      // Create and add the BasemapGallery widget
      let basemapGallery = new BasemapGallery({
        view: view
      });

      view.ui.add(basemapGallery, {
        position: "top-right"
      });
      
      // Create and add the Locate widget
      let locate = new Locate({
        view: view
      });

      view.ui.add(locate, {
        position: "bottom-right", // Position the widget in the bottom-right corner
        index: 0 // Optional: Index defines the order of the widget in the view's UI
      });
      
      // Log to confirm widgets creation
      console.log("BasemapGallery and Locate widgets added.");
    });
  </script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
