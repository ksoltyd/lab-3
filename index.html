  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer" 
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, BasemapGallery, Locate, Search) {

      const map = new Map({
        basemap: "arcgis-terrain"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-89.471575, 41.993124],
        zoom: 16
      });

      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      const point = { //Create a point  
      type: "point",  
      longitude: -89.464526,    //long lat of Stevie Ray Vaughan Statue
      latitude: 41.993634
      };

      const simpleMarkerSymbol = {  
        type: "simple-marker", 
        style: "triangle", 
        color: "green",  
        outline: {  
          color: [255, 255, 0], // White  
          width: 1
        }  
      };

      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol  
      });

      graphicsLayer.add(pointGraphic);

      let basemapGallery = new BasemapGallery({
        view: view
      });

      view.ui.add(basemapGallery, {
        position: "bottom-left"
      });
      
      let locate = new Locate({
        view: view
      });

      view.ui.add(locate, {
        position: "bottom-right", 
        index: 0 
      });
      
      // Log to confirm widgets creation
      console.log("BasemapGallery and Locate widgets added.");

      const searchWidget = new Search({
        view: view
      });

      view.ui.add(searchWidget, {
        position: "top-right",
        index: 2
      });
    });
  </script>
