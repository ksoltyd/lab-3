<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer", 
      "esri/layers/FeatureLayer",
      "esri/layers/WebTileLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Basemap"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, WebTileLayer, BasemapGallery, Locate, Search, Basemap) {
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurO1yiQQh2vI3Qn8Db6q-7q35-Hk6vmdl5LFx-iA8OfHSzZWBPs9euPbIhU5mwGtGu2wHKcRhyRWhGF44mIJ_lf_SrxboCfkH2WJqMHNpKZT3GVEnXbMPbSXoCcWqZpu_ZfdMM9i27ua5v7c7xozIIBKWAZM105ZvIe0ebxu0uH_sOcseVuR5TdvN6Kh3KPkDc28Vj4ZcaSnqOAJuVTOXXfvUPrSXS7YeGqlkcCYMf1lrAT1_u49WXajV"; 
      
      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-88.983187, 37.487660],
        zoom: 10
      });

      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      const point = { 
      type: "point",  
      longitude: -89.220433,    
      latitude: 37.722945
      };

      const simpleMarkerSymbol = {  
        type: "simple-marker", 
        style: "triangle", 
        color: [227, 139, 79, 0.8],  
        outline: {  
          color: [255, 255, 255], 
          width: 0.75
        }  
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Carbondale, IL",
        Description: "Informally known as 'Little Egypt'"
      };

      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate  
      });

      graphicsLayer.add(pointGraphic);

      const polyline = {
        type: "polyline",
        paths: [
          [-89.482036, 41.997238],  
          [-89.473088, 41.998067],
          [-89.470363, 41.998195],
          [-89.466586, 41.997956],
          [-89.458089, 41.996775]   
        ]
      };

      const polylineSymbol = {
        type: "simple-line",  
        color: "white", 
        width: 2
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol
      });

      graphicsLayer.add(polylineGraphic);

      const polygon = {
        type: "polygon",
        rings: [
          [-88.199219, 37.510008], // Start point
          [-88.153557, 37.510218],
          [-88.153386, 37.470372],
          [-88.160081, 37.469827],
          [-88.160081, 37.468465],
          [-88.161969, 37.467375],
          [-88.176732, 37.466012],
          [-88.187546, 37.462606],
          [-88.194928, 37.461516],
          [-88.199734, 37.461516],
          [-88.199219, 37.510008], // End point, same as start point to close the polygon
        ]
      };

      const polygonSymbol = {
        type: "simple-fill",
        color: [227, 139, 79, 0.8], // Fill color with opacity
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      const popupTemplatePolygon = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributesPolygon = {
        Name: "Cave-in-Rock",
        Description: "You'll never guess what this is."
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol,
        attributes: attributesPolygon,
        popupTemplate: popupTemplatePolygon
      });

      graphicsLayer.add(polygonGraphic);

      const popupTH = {
        "title": "Trailheads",
        "content": "<b>Name:</b> {NAME}<br><b>Address:</b> {ADDRESS}{CITY}{STATE}<br>"
      }

      const featureLayerUrl = "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Structures_Recreation_v1/FeatureServer";

      const featureLayer = new FeatureLayer({
        url: featureLayerUrl
        outFields: ["NAME","ADDRESS","CITY","STATE"],
        popupTemplate: popupTH
      });

      map.add(featureLayer);

      let basemapGallery = new BasemapGallery({
        view: view,
        container: 'basemapGalleryContainer'
      });

      view.ui.add(basemapGallery, {
        position: "bottom-left"
      });
      
      let locate = new Locate({
        view: view
      });

      view.ui.add(locate, {
        position: "top-left", 
        index: 1 
      });
      
      console.log("BasemapGallery and Locate widgets added.");

      const searchWidget = new Search({
        view: view
      });

      view.ui.add(searchWidget, {
        position: "top-right",
        index: 2
      });
    });
  </script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #basemapGalleryContainer {
      width: 100px; 
      height: auto; 
      background: white; 
      overflow: hidden
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="basemapGalleryContainer"></div>
</body>
</html>
